<div class="modal-dialog">
    <form name='subscriptionForm' class='form-horizontal col-sm-12' novalidate>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
                <h4 class="modal-title">{{ isNew ? "New" : "Edit" }} Stream</h4>
            </div>
            <div class="modal-body">
                <div class="row form-group" ng-class='{"has-error": subscriptionForm.$dirty && subscriptionForm.type.$invalid}'>
                    <label for="type" class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-10">
                        <select type="text" name='type' id='type' class="form-control" ng-model='subscription.type' ng-options="obj.key as obj.label for obj in types" required></select>
                    </div>
                </div>
                <div class="row form-group" ng-class='{"has-error": subscriptionForm.$dirty && subscriptionForm.search_terms.$invalid}'>
                    <label for="search_terms" class="col-sm-2 control-label">{{ subscription.type === "newsblogs" ? "RSS URL" : "Account ID" }}</label>
                    <div class="col-sm-10">
                        <input type='{{ subscription.type === "newsblogs" ? "url" : "text" }}' name='search_terms' id='search_terms' class="form-control" ng-model='subscription.search_terms' placeholder='{{ subscription.type === "newsblogs" ? "http://example.com/rssfeeds.xml" : "torontoraptors" }}' required>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-show='!isNew' type='button' class="btn btn-danger" ng-click="delete()">Delete</button>
                <button type='button' class="btn btn-warning" ng-click="cancel()" data-dismiss="modal">Cancel</button>
                <button type='button' class="btn btn-primary" ng-click="ok(subscriptionForm)">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </form>
</div><!-- /.modal-dialog -->
