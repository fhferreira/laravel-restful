<div class='row'>
    <h1 class='text-center'>Login</h1>
    <form class="form-horizontal col-sm-6 col-sm-offset-3" role="form">
        <div class="row form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" id='username' class="form-control" ng-model='username' placeholder="Username">
            </div>
        </div>
        <div class="row form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" id='password' class="form-control" ng-model='password' placeholder="Password">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click='submit()' class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</div>
