<div class='row page-header'>
    <div class='col-sm-12'>
        <h2>Sites</h2>
    </div>
</div>

<div class='row'>
    <div class='col-sm-12'>
        <div class='pull-right'>
            <a href='#/users/new' class='btn btn-default'>Create New User</a>
        </div>
    </div>
</div>

<div class='row'>
    <div class='col-sm-12'>
        <div class='table-responsive'>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Group</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="user in users" ng-click="edit(user.id)">
                        <td>
                            {{ user.username }}
                        </td>
                        <td>
                            {{ user.email }}
                        </td>
                        <td>
                            {{ user.meta.first_name + ' ' + user.meta.last_name }}
                        </td>
                        <td>
                            {{ user.group.name }}
                        </td>
                        <td>
                            {{ user.status }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
